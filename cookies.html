<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular.min.js"></script>
    <script src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.0-beta.1/angular-cookies.min.js"></script>
    <meta charset="utf-8">
    <title>AngularJS Cookies Example</title>
</head>

<body ng-controller="MyController">
    {{platformCookie}} {{myCheck}}

    <script>
        var myApp = angular.module('myApp', ['ngCookies']);

        myApp.controller('MyController', ['$scope', '$cookies', '$cookieStore', '$window', function($scope, $cookies, $cookieStore, $window) {
            $cookies.email = 'tobyfolwick@gmail.com';
            $scope.platformCookie = 'tcc2017-'+$cookies.email;
            $cookieStore.put('checks', [1,2,3,4,5]);
            $scope.myCheck = $cookieStore.get('checks');
        }]);
    </script>
</body>

</html>
