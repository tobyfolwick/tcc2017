<style>
h2 {
  font: 400 100px/1.3 'Berkshire Swash', Helvetica, sans-serif;
  font-size: 36px;
  color: #2b2b2b;
  text-shadow: 1px 1px 0px #ededed, 4px 4px 0px rgba(0,0,0,0.15);
}
</style>

<h2>Login to TCChecklist Genesis Admin</h3>


	      <div class="row">
			<div class="col-md-6">
<div class="panel panel-default" style="font-family:Roboto Slab">
	<div class="panel-heading"><h3 class="panel-title">Please log in</h3></div>
		<div class="panel-body" ng-controller="LoginController">
  <form name="loginForm" ng-submit="login()" novalidate>
  <div class="form-group">
      <input type="email" name="email" placeholder="Email" ng-model="user.email" class="form-control" ng-required="true">
      <p class="error validationerror alert alert-danger alert alert-danger" ng-show="loginForm.email.$invalid && loginForm.email.$touched">Must be a valid email</p>
   </div>
  <div class="form-group">
      <input type="password" name="password" placeholder="Password" ng-model="user.password" class="form-control" ng-required="true">
      <p class="error validationerror alert alert-danger alert alert-danger" ng-show="loginForm.password.$invalid && loginForm.email.$touched">Password is required</p>
   </div>
     <button type="submit" class="btn btn-lg btn-success btn-block"><span class="glyphicon glyphicon-flash"></span> Log in</button>
  </form>
  </div>
  <div class="panel-footer">Thank you for playing!</div>
</div>
</div>
		</div>
